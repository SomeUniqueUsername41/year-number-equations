<!DOCTYPE html>
<html>
<head>
  <title>Year Number Manipulator with Equations</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }
    textarea {
      margin-top: 2px;
      width: 100%;
      height: 120px;
      font-size: 21px;
      resize: both;
      overflow: auto;
      box-sizing: border-box;
    }
    label {
      margin-top: 10px;
      margin-bottom: 5px;
      align-self: flex-start;
    }
    select {
      margin-bottom: 10px;
      width: 100%;
      font-size: 18px;
    }
    p {
      margin: 5px 0 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <label for="select-1">Select year:</label>
    <select id="select-1">

      <option value="2373">2373</option>
      <option value="2413">2413</option>
      <option value="2456">2456</option>
    </select>

    <textarea id="output-1"></textarea>

    <label for="input">Enter text with year numbers:</label>
    <textarea id="input"></textarea>

  </div>

  <script>
    let input = document.getElementById("input");
    let select1 = document.getElementById("select-1");
    let output1 = document.getElementById("output-1");

    function updateOutput() {
      let inputText = input.value;
      let x = parseInt(select1.value);

      if (!isNaN(x)) {
        let outputText = inputText.replace(/\b\d{4}\b/g, match => {
          let yearNum = parseInt(match);
          let result = yearNum - x;

          if (result > 0) return `(${x} + ${result} years)`;
          if (result < 0) return `(${x} - ${Math.abs(result)} years)`;
          return `(${x})`;
        });
        output1.value = outputText;
      } else {
        output1.value = inputText;
      }
    }

    input.addEventListener("input", updateOutput);
    select1.addEventListener("change", updateOutput);
  </script>
</body>

</html>
